<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<button>Показать блок</button>
<div class="message">
    Lorem ipsum dolor sit.
</div>

<!-- Задание.
1. Сохраните в переменную btn ссылку на кнопку.
2. Сохраните в переменную msg ссылку на .message.
3. На btn назначьте обработку клика.
    3.1 Внутри функции-обработчика сделайте чтобы у msg display становился block.
    3.2 Для msg с помощью classList.add() добавьте классы animate__animated и
    animate__fadeInLeftBig
-->

<script>
"use strict";

// У меня анимация не работает даже на самом сайте animate.css ни в FF, ни в Chrome
// это скорее всего из-за @media (prefers-reduced-motion: reduce)
// Настройка в ОС, где я указал, что хочу наивсшую производительность
// Похоже, обозреватели реагируют на это и не показывают мне анимацию именно
// с этого сайта, однако без указания в @media вроде бы анимация работает

// проинициализируем переменные
let btn = document.querySelector("button");
let msg = document.querySelector(".message");

// обработка клика
btn.addEventListener("click", function() {
    msg.style.display = "block";
    msg.classList.add("animate__animated", "animate__fadeInLeftBig");
});
</script>
</body>
</html>
