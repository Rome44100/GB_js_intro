<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="modal fade" 
        id="exampleModal" 
        tabindex="-1" 
        aria-labelledby="exampleModalLabel" 
        aria-hidden="true">
    текст
</div>

<!-- 
Задание.
1. Сохраните ссылку на div в переменную
2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
3. При клике из event.target c помощью getAttribute() получите значение
каждого атрибута и выведите в консоль.
-->

<script>
"use strict";

// EXERCISE 1

let divElem = document.querySelector("div");

// EXERCISE 2, 3

divElem.addEventListener("click", function(event) {
    for(let i = 0; i < event.target.attributes.length; i++) {
        // вроде даже покороче будет этот способ, чем через getAttribute
        console.log(event.target.attributes[i].nodeValue);
        // не нашел у event.target метод getAttribute
        console.log(this.getAttribute(event.target.attributes[i].name));
    }
});

</script>
</body>
</html>
